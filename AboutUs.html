<script>
    $.post(localStorage.getItem('http') + 'module/get_about_us_info',{},function(res){

        var html= '';

            html += '<img src="'+ img +'" alt="">'
            html += '</div>'
            html += '<div class="introduce">'
            html += '<div class="introduceHead">'
            html += ''+ v.title +''
            html += '<span>'+ v.title_en +'</span>'
            html += '</div>'
            html += '<div class="introduceCont">'
            html += ''+ v.info +''
            html += '</div>'
            html += '</div>'

        })
        $('.box1').html(html);


    })
