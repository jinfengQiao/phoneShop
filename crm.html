<script>
    function getUrlParam(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)"); //构造一个含有目标参数的正则表达式对象
        var r = window.location.search.substr(1).match(reg);  //匹配目标参数
        if (r != null) return unescape(r[2]); return null; //返回参数值
    }
    var id= getUrlParam('id')
    // console.log(id)
    // banner
    $.post(localStorage.getItem('http') + 'banner/get_list',{nav_id:id},function(res){
        // console.log(res.data);
        var html= '';
        html +='<img src="'+ res.data[0].phone_pic_url +'" alt="">'
        $('.crm_bg').html(html);
    })
    // 视频
    $.post(localStorage.getItem('http') + 'module/get_crm_video_url',{},function(res){
        // console.log(res.data);
        var html= '';
        html+= '<video controls preload="auto"'
        html+= 'poster="'  + res.data.pic_url + '">'
        html+= '<source src="' + res.data.video +'" type="video/mp4">'
        html+= '</video>'

        $('.videoBox').html(html);
    })
    // 为什么选择
    $.post(localStorage.getItem('http') + 'module/get_crm_why',{},function(res){
        // console.log(res.data.title);
        var html= '';
        html+= '<div class="title">'+ res.data.title.title +'</div>'
        html+= '<span>'+ res.data.title.info_one +'</span>'
        html+= '<p>'+ res.data.title.info_two +'</p>'
        $('.whyChoice_tile').html(html);

        var html1= '';
        $.each(res.data.info,function(k,v){
            html1+='<li>'
            html1+='<div class="imgBox1">'
            html1+='<img src="'+ v.pic_url +'" alt="">'
            html1+='</div>'
            html1+='<span>'+ v.title +'</span>'
            html1+='<p>'+ v.info +'</p>'
            html1+='</li>'
        })
        $('.whyChoiceCont ul').html(html1);
    })
    // 社交软件
    $.post(localStorage.getItem('http') + 'module/get_crm_control',{},function(res){
        // console.log(res.data.title);
        var html= '';
        html+= '<span>'+ res.data.title.title +'</span>'
        html+= '<p>'+ res.data.title.info +'</p>'
        $('.socialHead').html(html);

        var html1= '';
        $.each(res.data.info,function(k,v){
            html1+='<li>'
            html1+='<img src="'+ v.pic_url +'" alt="">'
            html1+='<span>'+ v.title +'</span>'
            html1+='<p>'+ v.info +'</p>'
            html1+='</li>'
        })
        $('.socialCont ul').html(html1);
    })
    // 客户资源保护，资源不再丢失
    $.post(localStorage.getItem('http') + 'module/get_crm_protect',{},function(res){
        // console.log(res.data.title);
        var html= '';
        $.each(res.data.info,function(k,v){
            html+='<li>'
            html+='<img src="'+ v.pic_url +'" alt="">'
            html+='<span>'+ v.title +'</span>'
            html+='</li>'
        })
        $('.resourceCont ul').html(html);
    })
    // 手机风控监管
    $.post(localStorage.getItem('http') + 'module/get_crm_supervision',{},function(res){
        // console.log(res.data.title);
        var html= '';
        html+='<span>'+ res.data.title.title +'</span>'
        $('.riskHead').html(html);
        
        var html1= '';
        $.each(res.data.info,function(k,v){
            html1+='<li>'
            html1+='<div class="riskCont1">'
            html1+='<img src="'+ v.pic_url +'" alt="">'
            html1+='</div>'
            html1+='<div class="riskCont2">'
            html1+='<span>'+ v.title +'</span>'
            html1+='<p>'+ v.info +'</p>'
            html1+='</div>'
            html1+='</li>'
        })
        $('.riskCont ul').html(html1);
    })
    // 获取客服链接地址
    $.post(localStorage.getItem('http') + 'module/get_crm_link_url',{},function(res){
        var html= '';
        html+= '<a href="'+ res.data.link +'"><button type="button">免费体验</button></a>'
        $('.btnBox').html(html);
        var html1= '';
        html1+= '<a href="'+ res.data.link +'"><button type="button">了解更多</button></a>'
        $('.btnBox1').html(html1);

    })
