<script>

    function getUrlParam(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)"); //构造一个含有目标参数的正则表达式对象
        var r = window.location.search.substr(1).match(reg);  //匹配目标参数
        if (r != null) return unescape(r[2]); return null; //返回参数值
    }
    var id= getUrlParam('id')
    // console.log(id)
    // banner
    $.post(localStorage.getItem('http') + 'banner/get_list',{nav_id:id},function(res){
        // console.log(res.data);
        var html= '';
        html +='<img src="'+ res.data[0].phone_pic_url +'" alt="">'
        $('.recruit_bg').html(html);
    })


    $.post(localStorage.getItem('http') + 'recruit/get_list',{},function(res){
        console.log(res.data.list);
        var html= '';
        $.each(res.data.list,function(k,v){
            var position_en = v.position_en,
                position_en;
            //非0 非空 非false 非null
            if(position_en){
                position_en = v.position_en;
            }else{
                position_en = '';
            }
            k = k+1
            html += '<li>'
            html += '<div class="contHead">'
            html += '<div class="contHeadLe">'
            html += '<div class="text">'+ v.title +'</div>'
            html += '<div class="num">'+ k +'</div>'
            html += '<span>'+ position_en +'</span>'
            html += '</div>'
            html += '<div class="contHeadRi">'
            html += '薪资：<span>'+ v.salary +'</span>'
            html += '</div>'
            html += '</div>'
            html += '<div class="post">'
            html += '岗位职责'
            html += '<div class="postBg"></div>'
            html += '</div>'
            html += '<div class="contCont">'+ v.duty +'</div>'
            html += '<div class="post">'
            html += '任职要求'
            html += '<div class="postBg"></div>'
            html += '</div>'
            html += '<div class="contCont">'+ v.require +'</div>'
            html += '</li>'
        })
        $('.cont ul').html(html);
    })
